<div class="relative bg-white py-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Top Holiday Packages</h2>
    
    <div class="overflow-hidden">
      <div class="flex space-x-4 transition-transform duration-500 ease-in-out" [style.transform]="'translateX(-' + scrollPosition + 'px)'">
        <div *ngFor="let pkg of packages" class="min-w-[18rem] bg-white border border-gray-200 rounded-xl shadow-md p-4">
          <img [src]="pkg.image_url" alt="{{ pkg.name }}" class="w-full h-40 object-cover rounded-md mb-3" />
          <h3 class="text-lg font-semibold text-gray-800">{{ pkg.name }}</h3>
          <p class="text-sm text-gray-600">From: {{ pkg.source.name }} → {{ pkg.destination.name }}</p>
          <p class="text-sm text-gray-600">Price: ₹{{ pkg.price }}</p>
          <p class="text-sm text-gray-600">Discount: {{ pkg.discount }}%</p>
          <p class="text-sm text-gray-600">Duration: {{ pkg.duration_days }} days</p>
          <p class="text-sm text-green-600 font-semibold">Available Seats: {{ pkg.availability }}</p>
          <button class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Book Now</button>
        </div>
      </div>
    </div>
  </div>
