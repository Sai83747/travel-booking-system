<div class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <app-navbar></app-navbar>
  
    <!-- Main Content -->
    <div class="flex-grow container mx-auto px-4 py-8">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">📬 Contact Us</h2>
  
      <div class="grid md:grid-cols-2 gap-10">
        <!-- Contact Form -->
        <form class="bg-white p-6 rounded-lg shadow-md space-y-4" (ngSubmit)="submitContactForm()">
          <div>
            <label class="block text-gray-700 font-semibold">Name</label>
            <input type="text" class="w-full border rounded p-2" [(ngModel)]="contact.name" name="name" required />
          </div>
          <div>
            <label class="block text-gray-700 font-semibold">Email</label>
            <input type="email" class="w-full border rounded p-2" [(ngModel)]="contact.email" name="email" required />
          </div>
          <div>
            <label class="block text-gray-700 font-semibold">Message</label>
            <textarea class="w-full border rounded p-2 h-32 resize-none" [(ngModel)]="contact.message" name="message" required></textarea>
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            📤 Send Message
          </button>
        </form>
  
        <!-- Map or Info -->
        <div class="bg-gray-100 p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">📍 Our Location</h3>
          <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.6534248641565!2d77.69660667484182!3d12.994004887323447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1192810a33e7%3A0xe02e6223b5895765!2sQuantiphi%20Analytics%20Bangalore%20Office!5e0!3m2!1sen!2sin!4v1744056311636!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            width="100%" height="250" style="border:0;" 
            allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="rounded mb-4"
          ></iframe>
  
          <h4 class="text-lg font-semibold text-gray-700">Contact Info</h4>
          <p class="text-gray-600 mt-2">
            📞 Phone: +91 98765 43210<br />
            ✉️ Email: support&#64;yourtravel.com

            🏢 Address: 123 Travel Lane, Wander City, India
          </p>
        </div>
      </div>
    </div>
  
    <!-- Footer -->
    <app-footer></app-footer>
  </div>
