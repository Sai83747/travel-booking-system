<div class="max-w-md mx-auto mt-12 p-6 bg-white shadow-lg rounded-xl">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          formControlName="email"
          type="email"
          class="mt-1 w-full border px-3 py-2 rounded"
          placeholder="you@example.com"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          formControlName="password"
          type="password"
          class="mt-1 w-full border px-3 py-2 rounded"
          placeholder="••••••••"
        />
      </div>
  
      <div *ngIf="error" class="text-red-600 text-sm mb-4">{{ error }}</div>
  
      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  
    <div class="mt-4 text-sm text-center">
      Don’t have an account?
      <a routerLink="/signup" class="text-blue-600 hover:underline">Sign up</a>
    </div>
  
    <div class="mt-2 text-sm text-center">
      <a routerLink="/forgot-password" class="text-blue-600 hover:underline">Forgot password?</a>
    </div>
  </div>
