<div
  class="flex items-center justify-center min-h-screen bg-gray-100"
  style="background-image: url('https://w0.peakpx.com/wallpaper/636/414/HD-wallpaper-travel-agency.jpg'); background-size: cover;"
>
  <form
    [formGroup]="signupForm"
    (ngSubmit)="onSubmit()"
    class="bg-white p-8 rounded shadow-md w-full max-w-2xl bg-opacity-80"
  >
    <h2 class="text-2xl mb-4 text-center font-bold">Sign Up</h2>

    <div *ngIf="error" class="mb-4 text-red-500 text-sm text-center">
      {{ error }}
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block mb-1 text-sm font-medium">Email *</label>
        <input
          type="email"
          class="w-full border p-2 rounded"
          formControlName="email"
          (input)="emailSubject.next($any($event.target).value)"
        />
        <div *ngIf="signupForm.get('email')?.errors?.['invalidDomain'] && signupForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          Only Gmail, Hotmail, or Email.com addresses are allowed.
        </div>
        <div *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          Please enter a valid email address.
        </div>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Password *</label>
        <input
          type="password"
          class="w-full border p-2 rounded"
          formControlName="password"
          (input)="passwordSubject.next($any($event.target).value)"
        />
      </div>
    </div>

    <div class="grid grid-cols-3 gap-4 mb-4">
      <div>
        <label class="block mb-1 text-sm font-medium">First Name</label>
        <input type="text" class="w-full border p-2 rounded" formControlName="firstName" />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Middle Name *</label>
        <input type="text" class="w-full border p-2 rounded" formControlName="middleName" />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Last Name</label>
        <input type="text" class="w-full border p-2 rounded" formControlName="lastName" />
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block mb-1 text-sm font-medium">Phone Number *</label>
        <input
          type="tel"
          class="w-full border p-2 rounded"
          formControlName="phoneNumber"
          (input)="phoneSubject.next($any($event.target).value)"
        />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Location *</label>
        <input type="text" class="w-full border p-2 rounded" formControlName="location" />
      </div>
    </div>

    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200 disabled:opacity-50"
    >
      {{ loading ? 'Signing Up...' : 'Sign Up' }}
    </button>

    <p class="text-center text-sm mt-4">
      Already a registered user?
      <a routerLink="/login" class="text-blue-600 hover:underline font-medium">Login</a>
    </p>
  </form>
</div>
