<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Forgot Password</h2>
  
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full p-2 border rounded-md"
          placeholder="Enter your email"
        />
        <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="text-red-500 text-sm">
          Please enter a valid email address.
        </div>
      </div>
  
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
        [disabled]="loading || forgotForm.invalid"
      >
        {{ loading ? 'Sending...' : 'Send Reset Link' }}
      </button>
  
      <div *ngIf="successMessage" class="text-green-600 text-center mt-2">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-red-600 text-center mt-2">
        {{ errorMessage }}
      </div>
  
      <div class="text-center mt-4 text-sm">
        <a routerLink="/login" class="text-blue-500 hover:underline">Back to Login</a>
      </div>
    </form>
  </div>
